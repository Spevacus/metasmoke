# This file is maintained in alphabetic order by class name (Layout, Metrics, Style) first, then by key name.

require:
  - ./lib/rubocop/path_in_helpers.rb

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'config/**/*'
    - 'db/**/*'
    - 'scripts/**/*'
    - 'bin/**/*'
    - 'script/**/*'
    - '**/*.json.jbuilder'
    - 'vendor/bundle/**/*'
    - 'node_modules/**/*'
    - 'db/schema.rb' # auto-generated :(
    - 'Capfile'
    - 'config/routes.rb'
    - 'zhregex/**/**/**/*'
    - 'redis-git/**/**/**/*'
    - 'db/migrate/*.rb'
    - 'test/**/*.rb'
    - 'lib/**/*'
  NewCops: enable
  SuggestExtensions: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/HashAlignment:
  Enabled: false
Layout/LineLength:
  Max: 150
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/PathInHelpers:
  Enabled: true
  Include:
    - app/helpers/**/*.rb
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'app/api/**/*'
    - 'app/**/concerns/**/*'
    - 'app/graphql/types/**/*'
Metrics/BlockNesting:
  Max: 5
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 30
  Exclude:
    - 'app/controllers/search_controller.rb'
Metrics/MethodLength:
  Max: 150
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false
Naming/MemoizedInstanceVariableName:
  Enabled: false

Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/Documentation:
  Enabled: false  # No need for specific documentation comments, but please add inline comments where necessary.
Style/DoubleNegation:
  Enabled: false
Style/ExponentialNotation:
  Enabled: true
  EnforcedStyle: scientific
Style/GlobalVars:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashLikeCase:
  Enabled: false
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/IfInsideElse:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false
Style/RegexpLiteral:
  Enabled: false
Style/RescueStandardError:
  Enabled: false
Style/SlicingWithRange:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/WordArray:
  Enabled: false
